<!DOCTYPE html>
<html>
<head>
    <title>EzPG Admin Panel</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>

        </tr>
        {% for b in bookings %}
        <tr>
            <td>{{ b[0] }}</td>

            <td>{{ b[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
