<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EZPG Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üõèÔ∏è EZPG Booking Records</h1>
  {% if bookings %}
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date</th>
      </tr>
      {% for b in bookings %}
      <tr>
        <td>{{ b[0] }}</td>
        <td>{{ b[1] }}</td>
        <td>{{ b[2] }}</td>
        <td>{{ b[3] }}</td>
        <td>{{ b[4] }}</td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No bookings yet.</p>
  {% endif %}
</body>
</html>
